<html lang="en">
<style>
    .banner1{
        width: 300px;
        height: 200px;

        display: inline-block;

        height: 100px;
    }

        height: 100px;
    }

        <h2>我是土地</h2>
        <div class="banner">
            <h2>我是區域1</h2>
        </div>
        <div class="banner2">
            <h2>我是區域2</h2>
        </div>
